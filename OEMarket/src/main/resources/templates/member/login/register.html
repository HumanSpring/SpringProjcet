<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
<title>Spring Security Example</title>
</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		<form role="form" th:action="@{/loginMember}" th:object="${memberForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<div class="form-group">
				<label th:for="email">이메일</label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label>
				<input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
			</div>
			<div class="form-group">
				<label th:for="name">이름</label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
			</div>
			<div class="form-group">
				<label th:for="age">닉네임</label>
				<input class="form-control" placeholder="닉네임을 입력하세요." th:field="*{nickname}" type="text">
			</div>
			<div class="form-group">
				<label th:for="phone">휴대전화</label>
				<input class="form-control" placeholder="휴대폰 번호를 입력하세요." th:field="*{phone}" type="text">
			</div>
			<div class="form-group">
				<label th:for="userIcon">아이콘</label>
				<input class="form-control" placeholder="아이콘를 입력하세요." th:field="*{userIcon}" type="text">
			</div>
			<div class="form-group">
				<label th:for="gender">성별</label>
				<input class="form-control" placeholder="성별을 입력하세요." th:field="*{gender}" type="text">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
	</div>
</body>
</html>
