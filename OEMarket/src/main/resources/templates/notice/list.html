<th:block layout:fragment="content">
	<div class="container table-responsive clearfix py-5 px-4 px-lg-5 mt-5">
	<h2>공지사항</h2>
		<table class="table">
			<thead align=center>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody align=center>
				<tr th:if="${not #lists.isEmpty( noticeList )}" th:each="row : ${noticeList}">
					<td th:text="${row.boardNo}"></td>
					<td class="text-left">
						<a th:href="@{view.do( boardNo=${row.boardNo} )}" th:text="${row.title}"></a>
					</td>
					<td th:text="${row.userNo}"></td>
					<!-- <td th:text="${#temporals.format( row.writeDate, 'yyyy-MM-dd' )}"></td> -- 오류 해결 https://gigas-blog.tistory.com/132 -->
					<td th:text="${#dates.format(row.writeDate, 'yyyy-MM-dd')}"></td>
					<td th:text="${row.viewCount}"></td>
				</tr>
				<tr th:unless="${not #lists.isEmpty( noticeList )}">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>

		<div class="btn_wrap text-right">
			<a th:href="@{write.do}" class="btn btn-primary waves-effect waves-light">Write</a>
		</div>

		<th:block layout:fragment="paging">
			<nav aria-label="Page navigation" class="text-center">
				<ul class="pagination">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li>
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#">4</a>
					</li>
					<li>
						<a href="#">5</a>
					</li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</th:block>
	</div>
</th:block>
</body>
</html>
