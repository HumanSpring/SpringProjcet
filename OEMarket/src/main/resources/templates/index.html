<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
<title>Spring Security Example</title>
</head>
<body>
	<h1>Welcome!</h1>
	​
	<p>
		Click <a th:href="@{/member}">member</a> to see a greeting.
	</p>
	<p>
		Click <a th:href="@{/admin}">admin</a> to see a greeting.
	</p>
	<p sec:authorize="isAnonymous()">
		Click <a th:href="@{/loginMember}">회원가입</a> to see a greeting.
	</p>
	<p sec:authorize="isAnonymous()">
		Click <a th:href="@{/login}">로그인</a> to see a greeting.
	</p>
	<p sec:authorize="isAuthenticated()">
		Click <a th:href="@{/logout}">로그아웃</a> to see a greeting.
	</p>
	<p sec:authorize="isAuthenticated()">
		유저번호 : <span sec:authentication="principal.id"></span>
	</p>
	<p sec:authorize="isAuthenticated()">
		닉네임 : <span sec:authentication="principal.nickname"></span>
	</p>
</body>
</html>
