<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layout/defaultLayout">

<!-- 타이틀 -->
<th:block layout:fragment="title">
	<title>회원가입</title>
</th:block>

<body>
	<!-- 콘텐츠 시작 -->
	<th:block layout:fragment="content">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="card shadow-lg">
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">회원가입</h1>
								<form method="POST" class="needs-validation" novalidate="" autocomplete="off">


									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">아이디</label>
										<input id="email" type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요" value="" required autofocus>
										<div class="invalid-feedback">Email is invalid</div>
									</div>
									<!-- 비밀번호 -->
									<div class="mb-3">
										<label class="mb-2 text-muted" for="password">비밀번호</label>
										<input id="password" type="password" class="form-control" name="password" required>
										<div class="invalid-feedback">Password is required</div>
									</div>

									<!-- 비밀번호 재입력 -->
									<div class="mb-3">
										<label class="mb-2 text-muted" for="password">비밀번호 확인</label>
										<input id="password" type="password" class="form-control" name="password" required>
										<div class="invalid-feedback">Password is required</div>
									</div>

									<!-- 이름 -->
									<div class="mb-3">
										<label class="mb-2 text-muted" for="name">이름</label>
										<input id="name" type="text" class="form-control" name="name" value="" required >
										<div class="invalid-feedback">Name is required</div>
									</div>

									<p class="form-text text-muted mb-3">By registering you agree with our terms and condition.</p>

									<div class="align-items-center d-flex">
										<button type="submit" class="btn btn-primary ms-auto">회원가입</button>
									</div>
								</form>
							</div>
							<div class="card-footer py-3 border-0">
								<div class="text-center">
									Already have an account?
									<a href="index.html" class="text-dark">Login</a>
								</div>
							</div>
						</div>
						<div class="text-center mt-5 text-muted"></div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
	<!-- 콘텐츠 끝 -->

</body>
</html>
