<th:block layout:fragment="content">


	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<h2>최근 올라온 중고 상품</h2>
			<br>
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
					<div class="card h-100">
						<!-- Sale badge-->
						<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
						<!-- Product image-->
						<img class="card-img-top" src="https://images.unsplash.com/photo-1592286927505-1def25115558?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<div th:text="${boardNo}"></div>
								<h5 class="fw-bolder">
									<a class="boardListCss" th:href="@{view.do( boardNo=${row.boardNo} )}" th:text="${row.title}"></a>
								</h5>
								<!-- Product reviews-->
								<div class="d-flex justify-content-center small text-warning mb-2">
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
								</div>
								<!-- Product price-->
								<td th:text="${row.price}+'원'"></td>
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent"></div>
					</div>
				</div>
			</div>
		</div>
	</section>




	<div class="table-responsive clearfix">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>번호</th>
					<th>상품명</th>
					<th>작성자</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
					<td th:text="${row.boardNo}"></td>
					<td class="text-left"><a th:href="@{view.do( boardNo=${row.boardNo} )}" th:text="${row.title}"></a></td>
					<td th:text="${row.userNo}"></td>
					<!-- <td th:text="${#temporals.format( row.writeDate, 'yyyy-MM-dd' )}"></td> -- 오류 해결 https://gigas-blog.tistory.com/132 -->
					<td th:text="${#dates.format(row.writeDate, 'yyyy-MM-dd')}"></td>
					<td th:text="${row.viewCount}"></td>
				</tr>
				<tr th:unless="${not #lists.isEmpty( boardList )}">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>

		<div class="btn_wrap text-right">
			<a th:href="@{write.do}" class="btn btn-primary waves-effect waves-light">Write</a>
		</div>

		<!-- 페이징 처리 -->
		<th:block layout:fragment="paging">
				<nav th:replace="common/fragments/pagination :: pagination"></nav>
		</th:block>
	</div>
</th:block>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		/*<![CDATA[*/

		function movePage(uri, queryString) {
			location.href = uri + queryString;
		}

		/*]]>*/
	</script>
</th:block>
</body>
</html>
