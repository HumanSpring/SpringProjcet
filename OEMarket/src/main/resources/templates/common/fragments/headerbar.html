<!-- 로고, 상단바 (알림, 로그인, 회원가입) 시작 -->
<header th:fragment="headerbar" class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container px-4 px-lg-5">
		<!-- 텍스트 로고 -->
		<a class="navbar-brand text-success fs-1 fw-bold" th:href="@{/index.do}">오이마켓</a>

		<!-- 드롭다운 -->
		<div class="navbar navbar-expand-lg d-flex">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- 로그인 전 -->
			<div th:if="${session.loginMember == null}" class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item">
						<a class="nav-link" href="#!"> 종 </a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#" th:href="@{/account/login.do}">로그인</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/account/join.do}">회원가입</a>
					</li>
				</ul>
			</div>

			<!-- 로그인 후 -->
			<div th:unless="${session.loginMember == null}" class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item">
						<a class="nav-link" href="#!"> 종 </a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">로그아웃</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/mypage/mypageMain.do}">마이페이지</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
<!-- 로고, 상단바 (알림, 로그인, 회원가입) 끝 -->
</html>
